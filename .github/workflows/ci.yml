name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Needed for JwtTokenService in tests/boot. Keep it long enough for HS384.
      SECURITY_JWT_SECRET: "ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci-ci"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Start Postgres and Redis
        run: |
          docker-compose -f docker-compose.yml up -d postgres redis
          # Wait for Postgres to be healthy
          dockerize -wait tcp://localhost:15432 -timeout 60s
          # Wait for Redis to be healthy
          dockerize -wait tcp://localhost:16379 -timeout 60s

      - name: Run tests
        run: ./mvnw -q test
