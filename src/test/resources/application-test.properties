spring.application.name=incident-platform
server.port=${SERVER_PORT:8081}

# --- Database (local docker-compose) ---
spring.datasource.url=jdbc:postgresql://localhost:15432/incident_platform
spring.datasource.username=incident
spring.datasource.password=incident

# Let Flyway manage schema; Hibernate should not auto-create tables
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.open-in-view=false

# Flyway migrations location (we'll add migrations next)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- Redis (local docker-compose) ---
spring.data.redis.host=localhost
spring.data.redis.port=16379

# --- Actuator (basic, for local) ---
management.endpoints.web.exposure.include=health,info
